<style>
    .fiche {
        display: grid;
        grid-template-columns: 150px 1fr; /* Label fixe, champ extensible */
        margin: 1rem auto;
        padding: 1rem;
        background: transparent;
        align-items: center;
        width: 100%;
        max-width: 600px;
        box-sizing: border-box;
        border: 1px solid #ddd; /* Bordure pour la fiche */
    }

    .fiche label {
        font-weight: bold;
        text-align: left;
        padding: 0.4rem 1rem 0.4rem 0.4rem;
    }

    .fiche output {
        padding: 0.25rem;
        text-align: left;
        word-break: break-word;
        border: 0;
        background-color: transparent;
    }

    @media (max-width: 600px) {
        .fiche {
            grid-template-columns: 1fr; /* Une seule colonne */
        }

        .fiche label {
            padding-bottom: 0;
        }

        .fiche output,
        .fiche input[type="checkbox"] {
            margin-bottom: 1em;
        }
    }
</style>


<div class="fiche">
    <label for="licence">Licence : </label>
    <output >
        <input type="text" id="licence"

               placeholder="Saisir le n° licence "
               required
               pattern="[0-9]{6,7}"
               maxlength="7"
               minlength="6"
               autocomplete="on">
    </output>
    <label for="nom">Nom : </label>
    <output id="nom" ></output>
    <label for="prenom">Prénom : </label>
    <output id="prenom" ></output>

    <label for="sexe">Sexe : </label>
    <output class=" court" id="sexe"></output>
    <label for="dateNaissance">Né(e) le : </label>
    <output id="dateNaissance"  style="width: 20px"></output>
    <label for="age">Âge :</label>
    <output id="age" ></output>
    <label for="age">Catégorie :</label>
    <output id="idCategorie" class=" court"></output>
    <label for="nomClub">Club : </label>
    <output  id="nomClub"></output>
    <label for="ffa">Validé : </label>
    <input class="form-check-input" type="checkbox" disabled id="ffa">
    <label for="email">Email : </label>
    <output id="email" ></output>
    <label for="telephone">Téléphone :</label>
    <output id="telephone" ></output>
</div>
